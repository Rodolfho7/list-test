<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <ng-content></ng-content>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog.emit(false)">Fechar</button>
  <button mat-flat-button color="primary" [disabled]="!isValid" (click)="closeDialog.emit(true)">Salvar</button>
</mat-dialog-actions>
