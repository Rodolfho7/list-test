<h1 class="page-title">To-dos</h1>

<ng-container *ngIf="todos$ | async as todos; else loading">
  <div *ngFor="let todo of todos; trackBy: itemTracked" class="todo">
    <mat-checkbox [checked]="todo.completed" (change)="updateChecked(todo.id, $event)">
      {{ todo.title }}
    </mat-checkbox>
    <app-options-menu
      (edit)="onEdit(todo)"
      (remove)="onRemove(todo.id)"
    ></app-options-menu>
  </div>
</ng-container>

<ng-container *ngIf="(todosError$ | async)">
  <p>Houve um erro ao carregar os dados</p>
</ng-container>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

<app-add-button (add)="addTodo()"></app-add-button>
